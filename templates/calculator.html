<!DOCTYPE html>
<html>

<head>
  <title>Flask Calculator</title>
<link rel="stylesheet" href="./../static/main.css">
</head>

<body>
  <section class="calculator">
      <h1 class="text">Calculadora del Futuro</h1>

  <form action="/calculate" method="POST">

    <label class="text" for="Number One">First Number</label>
    <input type="number" placeholder="First Number" name="number_one"/>

    <label class="text" for="Number Two">Second Number</label>
    <input type="number" placeholder="Second Number" name="number_two" autocomplete="cc-number">

    <label class="text" for="Operation">Operation</label>
    <select name="operation">
      <option value="add">Add</option>
      <option class="text" value="subtract">Subtract</option>
      <option class="text" value="multiply">Multiply</option>
      <option class="text" value="divide">Divide</option>
    </select>


    <input class="text" type="submit" value="Calculate" id="calc_btn" class="btn" />

    <h3 class="text">The result is:</h3>

  </form>
  </section>

</body>

</html>
